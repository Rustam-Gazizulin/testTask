{% extends 'base.html' %}

{% block title %}
    <title>Генерация вопросов</title>
{% endblock %}

{% block body %}
    <div class="cotainer">
        <h1>Введите количество вопросов</h1>
        <form method="post">
            <input type="number" class="form-control" name="count" placeholder="Количество проставить цифрой!"><br>
            <button class="btn btn-success" type="submit">Запустить генератор</button><br>

        </form>
    </div>
{% endblock %}
