{% extends 'base.html' %}

{% block title %}
    <title>Список вопросов</title>
{% endblock %}

{% block body %}
        <div class="card mb-4 rounded-3 shadow-sm">
            {% for quest in data %}
          <div class="card-header py-3">
            <a href="/api/{{ quest['id'] }}"><h4 class="my-0 fw-normal">{{ quest['text_question']}}</h4></a>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{ quest['answer_question'] }}</li>
            </ul>
          </div>
            {% endfor %}
        </div>

{% endblock %}
